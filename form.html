<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Form</title>
    <link href='https://fonts.googleapis.com/css?family=Alumni Sans' rel='stylesheet'>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="div"><p>CUSTOMER SURVEY FORM</p></div>
    <form id="form" method="get" class="form" action="/action_page.php"> 
        <table>
            <tr>
                <td><label for="FirstName" >First Name</label></td>
                <td>:<input type="text" id="FirstName" placeholder="FirstName" required></td>
            </tr>
            <tr>
                <td><label for="LastName">Last Name</label></td>
                <td>:<input type="text" id="LastName" placeholder="LastName" required></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of Birth</label></td>
                <td>:<input type="date" id="DOB" required></td>
            </tr>
            <tr>
                <td><label for="Country">Country</label></td>
                <td>:<select name=" Select Country" >
                    <option selected >--No Selection--</option>
                    <option>India</option>
                    <option>United Kingdom</option>
                    <option>United State</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Spain</option>
                    <option>Japan</option>
                    <option>Germany</option>
                    <option>China</option>
                    <option>Pakistan</option>
                    <option>Bangladesh</option>
                    <option>Singapore</option>
                    <option>Canada</option>
                    <option>Netherland</option>
                    <option>Norway</option>
                    <option>Greece</option>
                </select></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:<input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" id="Transgender" name="Gender" value="Transgender">
                <label for="Transgender">Transgender</label></td>
            </tr>
            <tr>
                <td><label for="Profession" >Profession</label></td>
                <td>:<input type="text" id="Profession" required></td>
            </tr>
            <tr>
                <td><label for="Email" >E-mail</label></td>
                <td>:<input type="email" id="Email" required></td>
            </tr>
            <tr>
                <td><label for="phone" >Phone No.</label></td>
                <td>:<input type="tel" id="phone" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td><input class="button" type="button" id="submit" value="Submit" onclick="myValues()"></td>
                <td><input class="button" type="reset" id="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    
    <script src="Form.js"></script>
</body>
</html>
